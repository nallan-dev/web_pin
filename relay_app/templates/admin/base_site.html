{% extends "admin/base.html" %}
{% load i18n static %}
{% block title %}{{ site_title }}{% endblock %}
{% block header %}
    <div id="header">
      <div id="branding">
        {% block branding %}{{ site_header }}{% endblock %}
      </div>
      {% if site_url %}
        <div id="user-tools">
          <a href="{{ site_url }}">{% translate 'View site' %}</a>
        </div>
      {% endif %}
    </div>

{% endblock %}
